<h1 class="title" data-bind="title"></h1>

<div class="value">
    <i data-bind-class="temperature_arrow"></i>
    <span data-bind="current.Temperature | shortenedNumber"></span><span class="postfix" data-bind="postfix"></span>

    <table class="minmax">
        <tr>
            <td class="number">
                <span data-bind="current.min_temp | shortenedNumber"></span><span class="postfix" data-bind="postfix"></span>
            </td>
            <td class="number">
                <span data-bind="current.max_temp | shortenedNumber"></span><span class="postfix" data-bind="postfix"></span>
            </td>
        </tr>
        <tr>
            <td class="time" data-bind="min_temp_time"></td>
            <td class="time" data-bind="max_temp_time"></td>
        </tr>
    </table>
</div>
